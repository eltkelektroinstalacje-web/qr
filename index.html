<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR ‚Äì Narzƒôdzia</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 40px;
    }
    a {
      display: inline-block;
      margin-top: 16px;
      padding: 12px 18px;
      background: #1a73e8;

<body>

  <p id="msg">‚è≥ Przekierowanie do formularza‚Ä¶</p>

  <script>
    const params = new URLSearchParams(window.location.search);
    const tool = params.get("tool");

    const FORM_URL =
      "https://docs.google.com/forms/d/e/1FAIpQLSd-HGEpcVM5xfpJMb18wObUsAIYDrB7wRmI_faHlGJSwW5C_g/viewform";
    const FIELD_ID = "entry.1049095584";

    if (!tool) {
      document.getElementById("msg").innerHTML =
        "‚ùå Brak numeru narzƒôdzia<br>Scan QR z narzƒôdzia";
    } else {
      const target =
        FORM_URL + "?" + FIELD_ID + "=" + encodeURIComponent(tool);

      // üî• NAJSZYBSZY I NAJSTABILNIEJSZY REDIRECT
      window.location.href = target;

      // üîÅ FALLBACK (—è–∫—â–æ –±—Ä–∞—É–∑–µ—Ä –±–ª–æ–∫—É—î auto-redirect)
      setTimeout(() => {
        document.getElementById("msg").innerHTML =
          'Je≈õli nie nastƒÖpi≈Ço automatycznie:<br>' +
          '<a href="' + target + '">OTW√ìRZ FORMULARZ</a>';
      }, 1200);
    }
  </script>

</body>
